<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Shadow Messenger</title>
  <style>
    body { background: #0a0a0a; color: white; font-family: Arial; padding: 50px; text-align: center; }
    input, button { padding: 10px; width: 300px; font-size: 16px; margin-top: 10px; border-radius: 5px; }
    button { background: #00ffff; color: #000; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üï∂Ô∏è Shadow Messenger</h1>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Enter your username" /><br>
  <button onclick="login()">Enter</button>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Enter a username");
      localStorage.setItem("shadowUser", username);
      window.location.href = "/index.html";
    }
  </script>
</body>
</html>
